<!DOCTYPE html>
<html>
<head>
  <title>Calendario de Entrenamiento</title>
  <style>
    /* Estilos para el calendario */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>Calendario de Entrenamiento Semanal</h1>
  <table>
    <thead>
      <tr>
        <th>Día</th>
        <th>Máquinas</th>
        <th>Duración (aprox.)</th>
      </tr>
    </thead>
    <tbody id="calendar-body">
    </tbody>
  </table>

  <script>
    // Definir las máquinas disponibles
    var machines = [
      "Bici",
      "Remo",
      "Escalera",
      "Elíptica",
      "Máquina de correr"
    ];

    // Función para generar un horario aleatorio para la semana
    function generateWeeklySchedule() {
      var scheduleData = [];

      // Obtener una lista de días de la semana
      var days = ["Lunes", "Martes", "Miércoles", "Jueves"];

      // Recorrer cada día y asignar máquinas aleatorias
      days.forEach(function(day) {
        var machinesForDay = getTrainingMachines();
        var dayData = {
          day: day,
          machines: machinesForDay.join(", "),
          duration: "1 hora"
        };
        scheduleData.push(dayData);
      });

      return scheduleData;
    }

    // Función para obtener las máquinas de entrenamiento aleatorias
    function getTrainingMachines() {
      var machinesCopy = machines.slice();
      var machinesForDay = [];
      for (var i = 0; i < 3; i++) {
        var randomIndex = Math.floor(Math.random() * machinesCopy.length);
        var randomMachine = machinesCopy.splice(randomIndex, 1)[0];
        machinesForDay.push(randomMachine);
      }
      return machinesForDay;
    }

    // Función para crear las filas del calendario
    function createScheduleRows() {
      var calendarBody = document.getElementById("calendar-body");
      var scheduleData = generateWeeklySchedule();

      scheduleData.forEach(function(data) {
        var row = document.createElement("tr");
        var dayCell = document.createElement("td");
        dayCell.textContent = data.day;
        var machinesCell = document.createElement("td");
        machinesCell.textContent = data.machines;
        var durationCell = document.createElement("td");
        durationCell.textContent = data.duration;

        row.appendChild(dayCell);
        row.appendChild(machinesCell);
        row.appendChild(durationCell);
        calendarBody.appendChild(row);
      });
    }

    // Llamar a la función para crear las filas del calendario
    createScheduleRows();
  </script>
</body>
</html>
